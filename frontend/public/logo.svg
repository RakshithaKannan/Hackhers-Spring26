<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 52" fill="none">
  <defs>
    <!-- Drop clip -->
    <clipPath id="dc">
      <path d="M22,1 C22,1 37,19 37,37 A15,15 0 0,1 7,37 C7,19 22,1 22,1Z"/>
    </clipPath>

    <!-- Sky gradient (upper drop) -->
    <linearGradient id="gSky" x1="22" y1="1" x2="22" y2="26" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#bae6fd"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>

    <!-- Sea gradient (lower drop) -->
    <linearGradient id="gSea" x1="22" y1="24" x2="22" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#1e9fd4"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>

    <!-- Road gradient -->
    <linearGradient id="gRoad" x1="22" y1="52" x2="22" y2="8" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>
  </defs>

  <!-- ── Drop shell ── -->
  <!-- Drop shape, sky fill -->
  <path d="M22,1 C22,1 37,19 37,37 A15,15 0 0,1 7,37 C7,19 22,1 22,1Z"
        fill="url(#gSky)"/>

  <!-- Clipped water + road layer -->
  <g clip-path="url(#dc)">
    <!-- Sea block -->
    <rect x="4" y="26" width="36" height="26" fill="url(#gSea)"/>

    <!-- Waves — three sinusoidal strokes -->
    <path d="M4,26 Q13,21 22,26 Q31,31 40,26" stroke="white" stroke-width="1.8" stroke-linecap="round" fill="none" opacity="0.80"/>
    <path d="M4,31 Q13,26 22,31 Q31,36 40,31" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.55"/>
    <path d="M4,36 Q13,31 22,36 Q31,41 40,36" stroke="white" stroke-width="1.2" stroke-linecap="round" fill="none" opacity="0.38"/>

    <!-- Winding road — wide green band -->
    <path d="M22,52 Q17,43 22,35 Q27,27 22,19 Q19,13 22,8"
          stroke="url(#gRoad)" stroke-width="6.5" stroke-linecap="round" fill="none"/>
    <!-- Road centre stripe (lighter) -->
    <path d="M22,52 Q17,43 22,35 Q27,27 22,19 Q19,13 22,8"
          stroke="#86efac" stroke-width="2" stroke-linecap="round"
          stroke-dasharray="4 4" fill="none" opacity="0.7"/>
  </g>

  <!-- ── Location pin (white) ── -->
  <!-- Circle head -->
  <circle cx="22" cy="11.5" r="5" fill="white"/>
  <!-- Inner dot -->
  <circle cx="22" cy="11.5" r="2" fill="#0ea5e9"/>
  <!-- Pin tail -->
  <path d="M22,16.5 L22,22" stroke="white" stroke-width="2.8" stroke-linecap="round"/>
  <circle cx="22" cy="22.5" r="1.4" fill="white"/>

  <!-- ── Drop outline (subtle) ── -->
  <path d="M22,1 C22,1 37,19 37,37 A15,15 0 0,1 7,37 C7,19 22,1 22,1Z"
        stroke="#0284c7" stroke-width="0.8" fill="none" opacity="0.35"/>

  <!-- ── Text ── -->
  <text x="46" y="34"
        font-family="'Inter','SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif"
        font-weight="800" font-size="23" fill="#0ea5e9" letter-spacing="-0.3">water</text>
  <text x="121" y="34"
        font-family="'Inter','SF Pro Display',-apple-system,BlinkMacSystemFont,sans-serif"
        font-weight="800" font-size="23" fill="#22c55e" letter-spacing="-0.3">Wise</text>
</svg>
